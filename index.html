<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Giallo booleano</h1>
        </div>
    </header>
    <main>
        <section class="panoramica">
            <div class="container titoli">
                <h3>Dolci e dessert</h3>
                <h1>tiramisù</h1>
            </div>
            <div class="container spiegazione"><img src="./img/image (10).png" alt="">
                <h3>In breve</h3>
                <ul>
                    <li>Difficoltà : <b>Facile</b></li>
                    <li>Tempo: <b>40min</b></li>
                    <li>Porzione per: <b>8 persone</b></li>
                    <li>Costo: <b>contenuto</b></li>
                    <li><b>Note</b>: +2 ore di riposo in frigo</li>
                </ul>
            </div>
        </section>
        <section class="social">
            <div class="container">
                <div class="contatti">
                    <i class="fa-brands fa-facebook "><span>Facebook</span></i>
                    <i class="fa-brands fa-x-twitter "><span>twitter</span></i>
                    <i class="fa-brands fa-instagram "> <span>instagram</span></i>
                    <i class="fa-brands fa-pinterest "><span>pinterest</span></i>
                    <i class="fa-brands fa-youtube "><span>fa-youtube</span></i>
                </div>
            </div>
        </section>
        <section></section>

    </main>
    <footer></footer>

</body>

</html>
